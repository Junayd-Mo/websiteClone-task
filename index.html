<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your inspiration. | Flickr</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
  <body>
    <div class="container">
      <!-- Task bar begining -->
      <div class="taskbar">
        <header>
        <div class="circles">
            <div class="blue circle"></div>
            <div class="pink circle"></div>
        </div>
        <h1>flickr</h1>
    </header>
        <div class="searchbar">
            
          <ion-icon name="search" class="Search"></ion-icon>
          <input type="text" placeholder="Photos, people or groups" />
        </div>

        <div class="buttons">
          <a href="#" class="login"> Log in</a>
          <button class="sign-up">Sign Up</button>
        </div>
      </div>
      <!-- Taskbar end  -->

    
      <main class="main">
        <div class="main-contents">
        <p class="statement">Find your inspiration.</p>
        <p class="writing">
          Join the Flickr community, home to tens of billions of 
          <p class="writing2">photos and 2
            million groups.</p> 
        </p>
        <button class="startForFree">Start for free</button>
    </div> 
    

      <footer>
        <a href="#" class="imgTitle 1">ZA BEST IN ZA WEST</a>
        <a href="#" class="name 1">by Mr.Bean</a>
      </footer>

    </main>

      <nav>
        <a href="#" class="nav-links">About</a>
        <a href="#" class="nav-links">Jobs</a>
        <a href="#" class="nav-links">Blog
        <a href="#" class="nav-links">Developers</a>
        <a href="#" class="nav-links">Guidelines</a>
        <a href="#" class="nav-links">Help</a>
        <a href="#" class="nav-links">Help forum</a>
        <a href="#" class="nav-links">Privacy</a>
        <a href="#" class="nav-links">Terms</a>
        <a href="#" class="nav-links">Cookies</a>
        <a href="#" class="nav-links">English</a>
        <div class="together">
        <a href="#" class="nav-links">SmugMug</a>
        <p class="plus">+</p>
        <a href="#" class="nav-links">Flickr.</a>
      </div>
        <!-- <img src="facebook.png" alt="facebook icon">
        <img src="twitter-sign.png" alt="twitter icon">
        <img src="instagram.png" alt="instagram icon"> -->
        <ion-icon name="logo-facebook" class="socials"></ion-icon>
        <ion-icon name="logo-twitter" class="socials"></ion-icon>
        <ion-icon name="logo-instagram" class="socials"></ion-icon>


      </nav>
      <!-- <div class="grey-box"></div>
      <div class="grey-box"></div>
      <div class="grey-box"></div> -->
    </div>
  </body>
</html>
