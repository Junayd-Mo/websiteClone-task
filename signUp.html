<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signUp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Flickr Login</title>
  </head>
  <body>
    <div class="taskbar">
      <header>
        <div class="circles">
          <div class="blue circle"></div>
          <div class="pink circle"></div>
        </div>
        <h1>flickr</h1>
      </header>
    </div>
    <div class="main">
      <div class="card">
        <div class="circles card-circles">
          <div class="blue circle"></div>
          <div class="pink circle"></div>
        </div>
        <h2 class="card-title">Sign up for Flickr</h2>
        <div class="inputs">
          <input type="text" placeholder="   First name" />
          <input type="text" placeholder="   Last name" />
          <input type="text" placeholder="   Your age" />
          <input type="text" placeholder="   Email address" />
          <input type="text" placeholder="   Password" />
          <div class="robot">
            <div class="check">
              <input type="checkbox" />
              <span class="checkmark"></span>
              <label class="container">I'm not a robot </label>
            </div>

            <div class="img">
              <img src="robot thing.png" alt="" /><a href="#">Privacy .</a>
              <a href="#">Terms</a>
            </div>
          </div>
          <button class="sign-up-btn">Sign up</button>
        </div>

        <p class="under-btn">
          By signing up, you agree with Flickr's
          <a href="#">Terms of services</a> and <a href="#">Privacy Policy</a>
        </p>
        <hr class="solid" />
        <p class="bottom">
          Already a Flickr member? <a href="login.html">Log in here.</a>
        </p>
      </div>
      <div class="links">
        <a href="">English</a>
        <div>
          <a href="">Help</a>
          <a href="">Privacy</a>
          <a href="">Terms</a>
        </div>
      </div>
    </div>
  </body>
</html>
